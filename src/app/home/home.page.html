<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <p>Bienvenido: {{ usuario }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Ingresar información adicional
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" name="nombre" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="apellido" name="apellido" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nivel de Educación</ion-label>
        <ion-input [(ngModel)]="nivelEducacion" name="nivelEducacion" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha de Nacimiento</ion-label>
        <ion-input [(ngModel)]="fechaNacimiento" name="fechaNacimiento" type="date"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="limpiarCampos()">Limpiar</ion-button>
  <ion-button expand="full" (click)="mostrarInformacion()">Mostrar</ion-button>
</ion-content>
