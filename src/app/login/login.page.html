<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" name="usuario" type="text" required minlength="3" maxlength="8"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" pattern="[0-9]{4}" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="agregarDatos()">Ingresar</ion-button>
</ion-content>
